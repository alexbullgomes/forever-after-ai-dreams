  <body>
    <script>
      // Synchronously apply brand colors before React loads to prevent FOUC
      (function() {
        const cachedColors = localStorage.getItem('everafter_brand_colors');
        const defaultColors = {
          primary_from: '244 63 94',
          primary_to: '236 72 153',
          primary_hover_from: '225 29 72',
          primary_hover_to: '219 39 119',
          icon_bg_primary: '244 63 94',
          icon_bg_secondary: '168 85 247',
          icon_bg_accent: '236 72 153',
          text_accent: '244 63 94',
          badge_text: '225 29 72',
          stats_text: '244 63 94',
          badge_bg: '254 242 242',
          feature_dot: '251 113 133',
          hero_overlay_color: '0 0 0',
          hero_badge_bg_color: '0 0 100',
          hero_badge_icon: '351 95 71',
          hero_gradient_from: '351 95 71',
          hero_gradient_via: '328 86 70',
          hero_gradient_to: '261 90 76',
          hero_text_primary: '0 0 100',
          hero_text_muted: '0 0 100',
          hero_trust_text: '0 0 100',
          hero_glow_1_from: '351 95 71',
          hero_glow_1_to: '328 86 70',
          hero_glow_2_from: '261 90 76',
          hero_glow_2_to: '328 86 70',
          service_icon_gradient_from: '351 95 71',
          service_icon_gradient_to: '328 86 70',
          contact_bg_gradient_from: '222 47 11',
          contact_bg_gradient_to: '350 89 60'
        };
        
        const colors = cachedColors ? JSON.parse(cachedColors) : defaultColors;
        
        // Primary gradient colors
        document.documentElement.style.setProperty('--brand-primary-from', colors.primary_from);
        document.documentElement.style.setProperty('--brand-primary-to', colors.primary_to);
        document.documentElement.style.setProperty('--brand-primary-hover-from', colors.primary_hover_from);
        document.documentElement.style.setProperty('--brand-primary-hover-to', colors.primary_hover_to);
        
        // Icon backgrounds
        document.documentElement.style.setProperty('--brand-icon-bg-primary', colors.icon_bg_primary);
        document.documentElement.style.setProperty('--brand-icon-bg-secondary', colors.icon_bg_secondary);
        document.documentElement.style.setProperty('--brand-icon-bg-accent', colors.icon_bg_accent);
        
        // Text accents
        document.documentElement.style.setProperty('--brand-text-accent', colors.text_accent);
        document.documentElement.style.setProperty('--brand-badge-text', colors.badge_text);
        document.documentElement.style.setProperty('--brand-stats-text', colors.stats_text);
        
        // Backgrounds
        document.documentElement.style.setProperty('--brand-badge-bg', colors.badge_bg);
        
        // Decorative elements
        document.documentElement.style.setProperty('--brand-feature-dot', colors.feature_dot);
        
        // Hero section colors
        if (colors.hero_overlay_color) document.documentElement.style.setProperty('--hero-overlay-color', colors.hero_overlay_color);
        if (colors.hero_badge_bg_color) document.documentElement.style.setProperty('--hero-badge-bg-color', colors.hero_badge_bg_color);
        if (colors.hero_badge_icon) document.documentElement.style.setProperty('--hero-badge-icon', colors.hero_badge_icon);
        if (colors.hero_gradient_from) document.documentElement.style.setProperty('--hero-gradient-from', colors.hero_gradient_from);
        if (colors.hero_gradient_via) document.documentElement.style.setProperty('--hero-gradient-via', colors.hero_gradient_via);
        if (colors.hero_gradient_to) document.documentElement.style.setProperty('--hero-gradient-to', colors.hero_gradient_to);
        if (colors.hero_text_primary) document.documentElement.style.setProperty('--hero-text-primary', colors.hero_text_primary);
        if (colors.hero_text_muted) document.documentElement.style.setProperty('--hero-text-muted', colors.hero_text_muted);
        if (colors.hero_trust_text) document.documentElement.style.setProperty('--hero-trust-text', colors.hero_trust_text);
        if (colors.hero_glow_1_from) document.documentElement.style.setProperty('--hero-glow-1-from', colors.hero_glow_1_from);
        if (colors.hero_glow_1_to) document.documentElement.style.setProperty('--hero-glow-1-to', colors.hero_glow_1_to);
        if (colors.hero_glow_2_from) document.documentElement.style.setProperty('--hero-glow-2-from', colors.hero_glow_2_from);
        if (colors.hero_glow_2_to) document.documentElement.style.setProperty('--hero-glow-2-to', colors.hero_glow_2_to);
        
        // Services section colors
        if (colors.service_icon_gradient_from) document.documentElement.style.setProperty('--service-icon-gradient-from', colors.service_icon_gradient_from);
        if (colors.service_icon_gradient_to) document.documentElement.style.setProperty('--service-icon-gradient-to', colors.service_icon_gradient_to);
        
        // Contact section colors
        if (colors.contact_bg_gradient_from) document.documentElement.style.setProperty('--contact-bg-gradient-from', colors.contact_bg_gradient_from);
        if (colors.contact_bg_gradient_to) document.documentElement.style.setProperty('--contact-bg-gradient-to', colors.contact_bg_gradient_to);

        // CTA section icon color
        if (colors.cta_icon_color) document.documentElement.style.setProperty('--cta-icon', colors.cta_icon_color);
      })();
    </script>
    <div id="root"></div>
